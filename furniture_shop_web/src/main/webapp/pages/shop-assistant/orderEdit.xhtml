<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewAction action="#{orderEdit.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8" />
	<title>Edycja zamówienia</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">
	<p:growl id="growl" showDetail="true" />
	<p:panel style="padding:0 30% 0 30%">
		<h:form id="editOrderForm">
			
				<p:calendar value="#{orderEdit.order.orderFinish}" pattern="yyyy-MM-dd HH:mm" mode="inline" showButtonPanel="true"/>
				<p:commandButton value="Zapisz" action="#{orderEdit.saveData()}"
					update="growl" />
				<p:commandButton value="Powrót" action="#{orderProductEdit.close()}" />
		
		</h:form>
	</p:panel>
</h:body>
</html>
