<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewAction action="#{orderEdit.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8" />
	<title>Edycja zamówienia</title>
</h:head>

<p:growl id="growl" showDetail="true" />
<h:body style="background-color: #eee; margin: 0.5em;">
	<p:panel toggleable="true"
		header="Edycja zamówienia #{orderEdit.idOrder}">
		<h:form id="edit" rendered="#{orderEdit.orderProduct != null}">

			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-date" value="Data zakończenia:" />
				<h:inputText id="p-date"
					value="#{orderEdit.orderFinish}"
					converterMessage="Niepoprawny format">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
				</h:inputText>
			</h:panelGrid>
			<p:commandButton value="Powrót" action="#{orderEdit.close()}"
				styleClass="mr-2" />

			<p:commandButton value="Zapisz"
				action="#{orderEdit.saveData()}" style="margin-right: 1em;"
				update="growl" />
		</h:form>
	</p:panel>

</h:body>
</html>
