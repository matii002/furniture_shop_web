<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Szczegóły zamówienia</title>
</h:head>
<h:body style="background-color: #eee; margin: 1em;">

	<p:growl id="growl" showDetail="true" />
	<h:form>
		<p:commandButton value="Powrót" action="#{orderProductList.close()}"
			styleClass="mr-2">
		</p:commandButton>
	</h:form>
	<h:form id="form-table" style="margin-bottom:1em;">
		<p:panel header="Klient" style="margin-top: 2%;">
			<h:panelGroup style="font-weight: bold;">
				<h:outputText value="Imię i nazwisko: " />
			</h:panelGroup>
			<h:outputText value="#{orderProductList.order.user.firstName} " />
			<h:outputText value="#{orderProductList.order.user.surname}" />
			<br />
			<h:panelGroup style="font-weight: bold;">
				<h:outputText value="Email: " />
			</h:panelGroup>
			<h:outputText value="#{orderProductList.order.user.email}" />
			<br />
			<h:panelGroup style="font-weight: bold;">
				<h:outputText value="Adres: " />
			</h:panelGroup>
			<h:outputText value="#{orderProduct.order.user.city} " />
			<h:outputText value="ul.#{orderProductList.order.user.street} " />
			<h:outputText value="#{orderProductList.order.user.houseNumber} " />
			<h:outputText value="#{orderProductList.order.user.postCode}" />
		</p:panel>

		<p:dataTable value="#{orderProductList.list}" var="o"
			style="margin-top: 2%;">
			<p:column
				headerText="Produkty w zamówieniu o id: #{orderProductList.order.idOrder}">

				<h:panelGroup style="font-weight: bold;">
					<h:outputText value="Nazwa: " />
				</h:panelGroup>
				<h:outputText value="#{o.product.name} " />
				<br />
				<h:panelGroup style="font-weight: bold;">
					<h:outputText value="Cena: " />
				</h:panelGroup>
				<h:outputText value="#{o.product.price} " />
				<br />
				<h:panelGroup style="font-weight: bold;">
					<h:outputText value="Ilość: " />
				</h:panelGroup>
				<h:outputText value="#{o.quantity} " />
			</p:column>
		</p:dataTable>
		<p:panel header="Kwota zamówienia" style="margin-top: 2%;">
			<h:outputText value="#{orderProductList.order.fullPrice} zł" />
		</p:panel>
	</h:form>
</h:body>
</html>
