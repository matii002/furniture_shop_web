<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Logowanie</title>
</h:head>
<h:body>
	<h:form id="form-login"
		style="margin: 2em auto; padding: 1em; max-width: 400px; 
    border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
		<div style="margin: 2em;">
			<h5>
				<p:outputLabel for="@next" value="Login: " />
			</h5>
			<p:inputText value="#{loginBB.login}" style="width: 220px;" />
			<h5>
				<p:outputLabel for="@next" value="HasÅ‚o: " />
			</h5>
			<p:password id="toggle" value="#{loginBB.pass}"
				toggleMask="true" redisplay="true" />
			<p:commandButton value="Zaloguj" action="#{loginBB.doLogin}" style="margin-right: 1em;" update="growl" />
			<p:growl id="growl" showDetail="true" />

		</div>
	</h:form>
</h:body>
</html>
