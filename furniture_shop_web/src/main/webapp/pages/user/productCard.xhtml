<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Produkty</title>
</h:head>
<h:body style="background-color: #eee; margin: 1em;">

	<ui:include src="/pages/menu-snippet.xhtml"></ui:include>

	<p:growl id="growl" showDetail="true" />
	<div class="card">
		<h:form>
			<p:dataScroller value="#{productList.list}" var="product"
				chunkSize="10">
				<f:facet name="header">
                Przewiń żeby załadować więcej produktów
            </f:facet>

				<div class="product">
					<div class="product-list-item p-5">
						<p:graphicImage name="images/szafa.jpg" />
						<div class="product-list-detail">
							<div class="product-name">#{product.name}</div>
							<div class="product-description">#{product.material}</div>
							<p:rating readonly="true" value="" />
							<i class="pi pi-tag product-category-icon" /><span
								class="product-category"></span>
						</div>
						<div class="product-list-action">
							<h:outputText value="#{product.price}" styleClass="product-price">
								<f:convertNumber currencySymbol="zł" type="currency" />
							</h:outputText>
							<p:commandButton value="Dodaj do koszyka" icon="pi pi-shopping-cart"
								disabled="">
							</p:commandButton>
							<span class=""></span>
						</div>
					</div>
				</div>
			</p:dataScroller>
		</h:form>
	</div>
</h:body>
</html>
