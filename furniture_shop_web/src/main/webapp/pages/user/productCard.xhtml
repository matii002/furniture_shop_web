<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>mainPage</title>
</h:head>
<h:body style="background-color: #eee; margin: 1em;">

	<ui:include src="menu-snippet.xhtml"></ui:include>

	<p:growl id="growl" showDetail="true" />
	<h:form id="form">
    
    
    
    <p:dataView var="product" value="#{productList.fullList}">
    <p:dataViewGridItem>
        <p:panel header="#{car.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 

                <h:outputText value="#{product.name}" />

                <p:commandLink>
                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                 
                </p:commandLink>
            </h:panelGrid>
        </p:panel>
    </p:dataViewGridItem>

    <p:dataViewListItem>
        <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
            <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> 

            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{product.name}" style="font-weight: bold"/>

                    <h:outputText value="Year:" />
                    <h:outputText value="#{product.name}" style="font-weight: bold"/>

                    <h:outputText value="Color:" />
                    <h:outputText value="#{product.name}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>

            <p:commandLink  title="View Detail">
                <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                
            </p:commandLink>
        </h:panelGrid>
    </p:dataViewListItem>
</p:dataView>
</h:form>

</h:body>
</html>
