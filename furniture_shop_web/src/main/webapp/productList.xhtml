<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Meble Proszowski</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Nazwa:" />
				<p:inputText value="#{productList.name}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nowy produkt"
			action="#{productList.newProduct()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{productList.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Nazwa" />
				</f:facet>
				<h:outputText value="#{p.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Cena" />
				</f:facet>
				<h:outputText value="#{p.price}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Materiał" />
				</f:facet>
				<h:outputText value="#{p.material}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Dostępność" />
				</f:facet>
				<h:outputText value="#{p.availibility}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Ilość" />
				</f:facet>
				<h:outputText value="#{p.quantity}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{productList.editProduct(p)}" />

				<p:commandButton value="Usuń"
					action="#{productList.deleteProduct(p)}" update="@form" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
