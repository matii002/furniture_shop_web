<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewAction action="#{userEdit.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8" />
	<title>Edycja zamówienia</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<h:form rendered="#{orderEdit.order != null}">
		<p:panel toggleable="true"
			header="Edycja zamówienia #{orderEdit.order.idOrder}">


			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="o-id" value="Data zakończenia:" />
				<h:inputText id="o-id" value="#{orderEdit.order.orderFinish}" />
				<p:message for="o-id" display="icon" />

				<p:commandButton value="Zapisz"
					action="#{orderEdit.order.saveData()}" style="margin-right: 1em;"
					update="growl" />

				<p:button value="Anuluj" outcome="orderList" />
			</h:panelGrid>
			<p:growl id="growl" showDetail="true" />
		</p:panel>
	</h:form>

</h:body>
</html>
