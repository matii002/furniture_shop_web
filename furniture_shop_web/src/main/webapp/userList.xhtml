<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Meble Proszowski</title>
</h:head>
<h:body style="background-color: #eee; margin: 1em;">
	<ui:include src="menu-snippet.xhtml" />

	<p:growl id="growl" showDetail="true" />

	<h:form>
		<p:panel header="Wyszukaj uzytkownika - nazwisko"
			style="text-align:center;">
			<h:panelGrid columns="2" cellpadding="5"
				style="display:flex;  justify-content:center;">
				<p:inputText value="#{userList.surname}" />
				<br />
				<p:commandButton value="Szukaj" icon="pi pi-search"
					update="form-table growl" />
			</h:panelGrid>
		</p:panel>
	</h:form>

	<h:form id="form-table" style="margin:1em 0;">

		<p:commandButton value="Dodaj nowego uzytkownika:"
			action="#{userList.newUser()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{userList.list}" var="u" paginator="true"
			rows="10">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Imię" />
				</f:facet>
				<h:outputText value="#{u.firstName}" />
			</p:column>

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Nazwisko" />
				</f:facet>
				<h:outputText value="#{u.surname}" />
			</p:column>

			<p:column>
				<f:facet name="header" priority="5">
					<h:outputText value="Login" />
				</f:facet>
				<h:outputText value="#{u.login}" />
			</p:column>

			<p:column>
				<f:facet name="header" priority="5">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{u.email}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Miasto" />
				</f:facet>
				<h:outputText value="#{u.city}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Ulica" />
				</f:facet>
				<h:outputText value="#{u.street}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Numer domu" />
				</f:facet>
				<h:outputText value="#{u.houseNumber}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Kod pocztowy" />
				</f:facet>
				<h:outputText value="#{u.postCode}" />
			</p:column>

			<p:column>
				<f:facet name="header" priority="1">
					<h:outputText value="Data utworzenia" />
				</f:facet>
				<h:outputText value="#{u.creationDate}" />
			</p:column>

			<p:column>
				<f:facet name="header" priority="1">
					<h:outputText value="Data modyfikacji" />
				</f:facet>
				<h:outputText value="#{u.modificationDate}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:panelMenu>
					<p:submenu label="akcja">
						<p:menuitem value="Edytuj" action="#{userList.editUser(u)}"
							icon="pi pi-pencil" />
						<p:menuitem value="Usuń" action="#{userList.deleteUser(u)}"
							update="form-table growl" icon="pi pi-trash" />
					</p:submenu>
				</p:panelMenu>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
