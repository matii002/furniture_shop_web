<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Meble Proszowski</title>
</h:head>
<h:body style="background-color: #eee; margin: 1em;">

	<p:panel header="Wyszukaj uzytkownika"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5" style="padding-left:36%;">
				<h:outputLabel value="Nazwisko:" />
				<p:inputText value="#{userList.surname}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nowego uzytkownika:"
			action="#{userList.newUser()}" style="margin-bottom:1em;"  />

		<p:dataTable value="#{userList.list}" var="u">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Imię" />
				</f:facet>
				<h:outputText value="#{u.firstName}" />
			</p:column>

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Nazwisko" />
				</f:facet>
				<h:outputText value="#{u.surname}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Login" />
				</f:facet>
				<h:outputText value="#{u.login}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{u.email}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Miasto" />
				</f:facet>
				<h:outputText value="#{u.city}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Ulica" />
				</f:facet>
				<h:outputText value="#{u.street}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Numer domu" />
				</f:facet>
				<h:outputText value="#{u.houseNumber}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Kod pocztowy" />
				</f:facet>
				<h:outputText value="#{u.postCode}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Data utworzenia" />
				</f:facet>
				<h:outputText value="#{u.createDate}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Data modyfikacji" />
				</f:facet>
				<h:outputText value="#{u.modyficationDate}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{userList.editUser(u)}" style="margin-right:1em"/>

				<p:commandButton value="Usuń"
					action="#{userList.deleteUser(u)}" update="@form" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
