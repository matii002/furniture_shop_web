<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>mainPage</title>
</h:head>
<h:body style="background-color: #eee; margin: 1em;">

	<ui:include src="menu-snippet.xhtml"></ui:include>

	<p:growl id="growl" showDetail="true" />
	<h:form>
		<p:dataView var="product" value="#{productList.list}">

			<p:dataViewGridItem
				style="display: flex; margin:10px; padding: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); justify-content: center; border:none !important;"  rows="4" grid="true">

				<p:graphicImage name="images/demo.jpg"
					style="margin-right: 20px;  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 1px;" />
				<div class="product-list-detail"
					style="display: flex; flex-direction: column; justify-content: space-between;">
					<p style="margin-bottom: 10px;">
						<b>Nazwa: </b> #{product.name}
					</p>
					<p style="margin-bottom: 10px;">
						<b>Materiał: </b>#{product.material}
					</p>
					<p style="margin-bottom: 10px;">
						<b>Cena: </b>#{product.price} zł
					</p>
				</div>
				<div>
					<h:outputText value="#{p.price}" />
					<p:commandButton type="button" value="Dodaj do koszyka"
						icon="pi pi-shopping-cart" style="justify-content: center;" />
				</div>
			</p:dataViewGridItem>
		</p:dataView>
	</h:form>

</h:body>
</html>
