<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>mainPage</title>
</h:head>
<h:body style="background-color: #eee; margin: 1em;">

	<ui:include src="menu-snippet.xhtml"></ui:include>

	<p:dataView var="product" value="#{productList.list}" paginator="true"
		rows="4" layout="grid"  gridIcon="pi pi-th-large">
		<p:dataViewGridItem>
			<p:panel>
				<p:panelGrid columns="1">
					<p:graphicImage name="images/demo.jpg" />
					<h:outputText value="Nazwa: #{product.name}"></h:outputText>
					<h:outputText value="MateriaÅ‚: #{product.material}"></h:outputText>
					<h:outputText value="Cena: #{product.price}"></h:outputText>
					<p:commandButton type="button" value="Dodaj do koszyka"
						icon="pi pi-shopping-cart">
					</p:commandButton>
				</p:panelGrid>
			</p:panel>
		</p:dataViewGridItem>
	</p:dataView>


</h:body>
</html>
