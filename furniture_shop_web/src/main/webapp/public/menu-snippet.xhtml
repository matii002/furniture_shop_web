<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:menubar style="text-align:center; margin-bottom:1em">
			<p:menuitem value="Realizacje"
				action="#{menuNavigation.goToRealizations}"></p:menuitem>
			<p:menuitem value="Sklep"
				action="#{menuNavigation.goToProductsCards}"></p:menuitem>
			<p:menuitem value="Koszyk" action="#{menuNavigation.goToCart}" rendered="#{remoteClient.isInRole('admin') || remoteClient.isInRole('user') || remoteClient.isInRole('shop-assistant')}"></p:menuitem>
			<p:menuitem value="Rejestracja"
				action="#{userList.newUser}" rendered="#{empty remoteClient}"></p:menuitem>
			<p:menuitem value="Logowanie" action="#{menuNavigation.goToLogin}" rendered="#{empty remoteClient}"></p:menuitem>
			<p:menuitem value="Lista produktów"
				action="#{menuNavigation.goToProductsList}"
				rendered="#{remoteClient.isInRole('admin') || remoteClient.isInRole('shop-assistant')}"></p:menuitem>
			<p:menuitem value="Lista użytkowników"
				action="#{menuNavigation.goToUsers}"
				rendered="#{remoteClient.isInRole('admin')}"></p:menuitem>
			<p:menuitem value="Zamówienia"
				action="#{menuNavigation.goToOrdersProducts}"
				rendered="#{remoteClient.isInRole('admin') || remoteClient.isInRole('shop-assistant')}"></p:menuitem>
			<p:menuitem value="Wyloguj" action="#{loginBB.doLogout}"
				rendered="#{remoteClient.isInRole('admin') || remoteClient.isInRole('shop-assistant') || remoteClient.isInRole('user')}"></p:menuitem>
		</p:menubar>
	</h:form>
</ui:composition>
