<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Logowanie</title>
</h:head>
<h:body>

	<p:growl id="growl" showDetail="true" />

	<h:form>
		<p:commandButton value="Powrót na stronę sklepu"
			action="#{menuNavigation.goToProductsCards}" update="growl"
			style="display: block; margin: 2% 0; border: none; text-align: left;" />
	</h:form>

	<h:form id="form-login"
		style="margin: 2em auto; padding: 1em; max-width: 400px; 
    border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); background-color: #f0f0f0;">
		<p:panel>
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="login: " />
				<p:inputText value="#{loginBB.login}" style="width: 220px;" />

				<p:spacer />
				<p:spacer />

				<h:outputText value="hasło: " />
				<p:password id="toggle" value="#{loginBB.pass}" toggleMask="true"
					redisplay="true" />

			</h:panelGrid>
			<p:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton value="Zaloguj" action="#{loginBB.doLogin}"
					update="growl" style="display: block; margin: 2% auto;" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
