<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Realizacje</title>
</h:head>
<h:body style="background-color: #eee; margin: 1em; ">

	<ui:include src="/public/menu-snippet.xhtml"></ui:include>

	<div class="product">
		<p:dataGrid var="product" value="#{productList.list}" columns="3"
			layout="grid" rows="6" paginator="true" id="product"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<f:facet name="header">
                	Nasze realizacje
            	</f:facet>
			<div class="product-grid-item card"
				style="margin: 2% auto; display: flex; justify-content: center;">
				<p:graphicImage name="images/szafa.jpg"
					style="box-shadow: 2px 2px 6px rgba(0, 0, 0,
				0.2); height: 400px;" />
			</div>
		</p:dataGrid>
	</div>
</h:body>
</html>
